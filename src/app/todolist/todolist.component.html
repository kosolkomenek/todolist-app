<div>
  <button (click)="addTask()" type="button" class="btn btn-outline-success" >Add Task</button>
</div>

<div class="task" *ngFor="let task of taskList; let i = index">

  <div>
    <span class="title">Task number:</span> {{i +1}}

    <span class="remove">
      <button (click)='removeTask(i)'> X </button>
    </span>
  </div>
  <div>
    <span><input type="checkbox">DONE!</span>
  </div>

  <div>
    <span class="title"> Title:</span>
    <input [(ngModel)]="task.title" type="text">
  </div>  
  <div> 
    <span class="title"> Description:</span>
    <input [(ngModel)]="task.description" type="text">
  </div>

</div>
